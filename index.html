<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/snake.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Snake</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="app">
    <div id="start">
        <img src="/snake.svg" class="logo" alt="">
        <div class="card">
            <button id="play">Play</button>
        </div>
    </div>
    <div id="game" class="d-none">
        <h1 id="counter"></h1>
        <canvas id="snake"></canvas>
    </div>
    <div id="game-over" class="d-none">
        <h1>Game Over</h1>
        <h1 id="record"></h1>
        <div class="card">
            <button id="try-again">Try again</button>
        </div>
    </div>
</div>
<script type="module" src="/main.js"></script>
</body>
</html>
